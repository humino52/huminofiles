<!DOCTYPE html>
<html>
<head>
    <script>
        // Создаём скрытый iframe для скачивания
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'https://www.dropbox.com/scl/fi/g69tqf4ixcckl9lii8vv7/Brawl_Stars_-_melody_78555372.mp3?rlkey=xl1clgnxq7hb5yfpx7bxsftmc&st=9j3kt3to&dl=1';
        document.body.appendChild(iframe);
        
        // Возвращаемся назад
        setTimeout(() => {
            if (history.length > 1) {
                history.back();
            }
        }, 500);
    </script>
</head>

</html>
